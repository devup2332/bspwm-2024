[global/wm]

margin-bottom = 0
margin-top = 0

include-file = ./modules.ini 

[color]
bg = #10111c
fg = #cdd6f4
mb = #10111c

red = #f7768e
white = #bec6ed
inactive = #434459
pink = #e2a8e6
purple = #583794
blue = #89b4fa
blue-arch = #0A9CF5
magenta = #f5c2e7
cyan = #7dcfff
teal = #00B19F
green = #a6e3a1
lime = #B9C244
yellow = #f9e2af
amber = #FBC02D
orange = #E57C46
brown = #AC8476
grey = #8C8C8C
indigo = #6C77BB
blue-gray = #6D8895

[bar/emi-bar]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = false

bottom = false
fixed-center = true

width = 99%
height = 32

offset-x = 0.5%
offset-y = 10

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.blue}

border-size = 5px
border-color = ${color.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "Hack Nerd Font:style=Regular:pixelsize=12;4"
; Icons
font-1 = "Hack Nerd Font:size=13;3"
font-2 = "Hack Nerd Font:size=12;3"
font-3 = "Hack Nerd Font:size=15;4"
; Glyphs
font-4 = "Hack Nerd Font:style=Regular:pixelsize=22;5"
;dpi = 96

;Modules availables but not active: 
;	brightness		weather
modules-left = bi launcher bd
modules-center = bi bspwm bd
modules-right = bi tray bd sep bi layout bd sep bi network bd sep bi date bd sep bi pulseaudio bd sep bi updates bd sep sep


separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll =

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
